<!DOCTYPE html>
<html>
<head>
	<title>html form sample</title>
</head>
<body>
	<form method="POST">
		<p>most forms uses input tag</p>
		<p>uses type attribute</p>
		name<input type="text" name="txt1"/><br/>
		address<br/><textarea name="txt2"></textarea><br/>
		contact number <input type="text" name="txt3"/><br/>
		email address<input type="text" name="txt4"/><br/>
		password<input type="password" name="txt5"/><br/>
		<br/>
		<input type="checkbox" name="chk1" value="on"> Register to newsletter<br/>
		<input type="radio" name="rbn1" value="m">male<br/>
		<input type="radio" name="rbn1" value="f">female<br/>
		<input type="radio" name="rbn2" value="">yes
		<input type="radio" name="rbn2" value="">no<br/>
		Civil Status
		<select>
			<option>Single</option>
			<option>Married</option>
			<option>Solo Parent</option>
			<option>Separated</option>
			<option>Widowed</option>
		</select><br/>
		<input type="submit" name="submit" value="submit">
	</form>
</body>
</html>
