<!DOCTYPE html>
<html>
<head>
	<title>layout using tables</title>
</head>
<body>
	<table border="1" height="1000px" width="900px">
		<tr>
			<td rowspan="2">
				<h1>Links</h1>
			</td>
			<td colspan="2" height="200px" width="600px">
				<img src="img/hdr1.jpg" height="200px" width="600px">
			</td>
		</tr>
		<tr>
			<td>Content</td>
			<td width="200px">
				<img src="img/ads.jpg" height="700px" width="200px">
			</td>
		</tr>
	</table>
	<hr/>
<form>
	<table border="1" width="700px">
		<tr>
			<th colspan="4">BIODATA FORM FORMAT</th>
		</tr>
		<tr>
			<td rowspan="2" width="250px">NAME:</td>
			<td colspan="3">
				<input type="text" name="sname">
				<input type="text" name="fname">
				<input type="text" name="anyname">
			</td>
		</tr>
		<tr>
			<td>(Surname)</td>
			<td>(First name)</td>
			<td>(any other name)</td>
		</tr>
		<tr>
			<td>Name as it should be printed:</td>
			<td colspan="3">
				<input type="text" name="name">
			</td>
		</tr>
		<tr>
			<td>Date of birth:</td>
			<td colspan="3">
				<input type="date" name="date">
			</td>
		</tr>
		<tr>
			<td>Educational qualification with year obtained:</td>
			<td colspan="3">
				<input type="text" name="Educ">
			</td>
		</tr>
		<tr>
			<td>Experience:</td>
			<td colspan="3">
				<input type="text" name="Exp">
			</td>
		</tr>
	</table>
	<table border="1" width="700px">
		<tr>
			<td>Name of organization</td>
			<td>Period</td>
			<td>Designation</td>
			<td>Type of work</td>
		</tr>
		<tr>
			<td>1<input type="text" name="org"></td>
			<td><input type="text" name="Period"></td>
			<td><input type="text" name="Designation"></td>
			<td><input type="text" name="Type"></td>
		</tr>
		<tr>
			<td>2<input type="text" name="org"></td>
			<td><input type="text" name="Period"></td>
			<td><input type="text" name="Designation"></td>
			<td><input type="text" name="Type"></td>
		</tr>
		<tr>
			<td>3<input type="text" name="org"></td>
			<td><input type="text" name="Period"></td>
			<td><input type="text" name="Designation"></td>
			<td><input type="text" name="Type"></td>
		</tr>
	</table>
</form>
</body>
</html>
