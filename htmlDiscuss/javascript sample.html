<h1>The onclick Event</h1>

<p>The onclick event is used to trigger a function when an element is clicked on.</p>

<p>Click the button to trigger a function that will output "Hello World" in a p element with id="demo".</p>

<button onclick="myFunction()">Click me</button>
<button onclick="myFunction2()">7</button>

<textarea type="text" id="demo" name="demo"></textarea>
<input type="text" id="demo2" name="demo2" value=""/>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Hello World";
}
function myFunction2() {
  var x = document.getElementById("demo2").getAttribute("value");
  var e = document.getElementById("demo2"); //Get the element
  var out = x + "7";
  e.setAttribute("value", "8");
}
</script>

</body>
</html>
